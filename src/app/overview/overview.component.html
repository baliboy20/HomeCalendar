<div class="main-cal-container">
    <button (click)="scrollTo()">ADD MORE</button>

    <p>CURRENT IDX: {{currentIdx}}</p>
    <p>{{currentDate}}</p>


    <div class="header-container">
        <div class="header-label">MON</div>
        <div class="header-label">TUE</div>
        <div class="header-label">WED</div>
        <div class="header-label">THU</div>
        <div class="header-label">FRI</div>
        <div class="header-label">SAT</div>
        <div class="header-label">SUN</div>

    </div>


    <div *ngIf="showCal">
        <cdk-virtual-scroll-viewport itemSize="100" class="example-viewport"
                                     (onContentRendered)="onContentRendered($event)"
                                     (scrolledIndexChange)="scrollIdx($event)">

            <!-- [appointments]="appointments[dys]"-->
            <div *cdkVirtualFor="let item of data | async; trackBy: trackbyFn; let idx = index" class="week">


                <app-day-renderer *ngFor="let dys of item.days"
                                  [item]="dys"
                                  class="day-renderer">
                </app-day-renderer>

            </div>
        </cdk-virtual-scroll-viewport>

    </div>


</div>


<div class="test-container" *ngFor="let item of data | async as cal; trackBy: trackbyFn; let idx = index">
    <div class="test-child">{{item}}</div>

</div>
